<!DOCTYPE html>
<html>
    <head>
        <title>OpenKey</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
        <style type="text/css">
            .logo {
              color: #337ab7;
            }
            .bin {
                background-color: #fff;
                border: 1px solid #ddd;
                border-radius: 2px;
                padding: 20px;
                margin: 40px 0px 0px 60px;
            }
            .bin .form-control {
                margin: 20px 0px 20px 0px;
            }
            .btn {
                margin: 20px;
            }
        </style>
    </head>
    <body>

        <div class="navbar navbar-default navbar-static-top">
            <h3 class='col-md-1 col-xs-2 logo'>OpenKey</h3>
            <button id='open' class="btn btn-primary pull-left">Open key</button>
        </div>

        <div class="container-fluid">
            <div class="row">

                <div class="bin col-md-5 col-xs-5">
                    <form method='POST'>

                        <input type="text" class='form-control' name="link" placeholder='Link' />

                        <select class="form-control" name='time'>
                            <option>5 mins</option>
                            <option>10 mins</option>
                            <option>30 mins</option>
                            <option>1 hr</option>
                        </select>

                        <input type="submit" class='btn btn-default pull-right' value="Create key"/>

                    </form>
                </div>

                <div class="bin col-md-4 col-xs-4">

                    <h3>Active Keys:</h3>

                    {% for k in keys %}
                        <p>
                            <a id='key' class='lead' href="{{ k['link'] }}">{{ k['key'] }}</a>: <p>{{ k['time'] }}</p>
                        </p>
                    {% endfor %}

                </div>

            </div>
        </div>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script type="text/javascript">
        $(document).ready(function() {

            $('#open').click(function() {

                var key = prompt('Open key: enter key.');

                if ( key ) {

                    $.getJSON('/GETkey/' + key, function( resp ) {


                        if ( resp.status === null ) {
                            alert( resp.error_message );
                        }
                        else {
                            window.open( resp.key, '_blank' );
                        }

                    });

                }

            });

        });
        </script>
    </body>
</html>
